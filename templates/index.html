<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodie ðŸŒŸ</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Nunito Sans', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #7B99BE, #ADBCD2, #8CCFEB, #EABCDD, #69DFDC);
            background-size: 200% 200%; /* For animation effect */
            animation: gradientMove 10s infinite ease-in-out;
            color: #333;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            text-align: center;
            font-size: 2.8rem;
            color: #5F7EAE;
            margin-top: 60px;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            font-size: 1.6rem;
            color: #555;
            margin: 20px 0;
        }

        /* Butterfly Menu */
        .menu-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 70px;
            height: 70px;
            z-index: 100;
            cursor: pointer;
            animation: float 3s infinite ease-in-out;
        }

        .menu-icon img {
            width: 100%;
            height: auto;
        }

        /* Form Styles */
        .form-container {
            width: 90%;
            max-width: 500px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px 30px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        form {
            margin-bottom: 20px;
        }

        label {
            font-size: 1.1rem;
            color: #555;
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            background: #f9f9f9;
            font-family: 'Nunito Sans', sans-serif;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border: 1px solid #4a90e2;
            box-shadow: 0 0 8px rgba(74, 144, 226, 0.5);
        }

        button {
            display: block;
            width: 100%;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background: linear-gradient(90deg, #4a90e2, #c084fc);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 6px 10px rgba(74, 144, 226, 0.3);
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background: linear-gradient(90deg, #c084fc, #4a90e2);
            transform: translateY(-3px);
            box-shadow: 0 10px 15px rgba(90, 94, 185, 0.5);
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0 4px 6px rgba(90, 94, 185, 0.3);
        }

        /* Floating Animation */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            font-size: 1rem;
            color: #4a90e2;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px 15px 0 0;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- Butterfly Menu Icon -->
    <div class="menu-icon" onclick="toggleMenu()">
        <img src="butterfly-icon.png" alt="Menu">
    </div>

    <h1>Welcome to Moodie! ðŸŒŸ</h1>

    <!-- Forms for Mood and Goals -->
    <div class="form-container">
        <h2>What's Your Mood? ðŸŽ­</h2>
        <form action="/mood" method="POST">
            <label for="mood">Enter Your Mood:</label>
            <input type="text" id="mood" name="mood" placeholder="e.g., Happy, Stressed, Motivated">
            <button type="submit">Submit Mood</button>
        </form>

        <h2>Set Your Goals ðŸŽ¯</h2>
        <form action="/goals" method="POST">
            <label for="goal">Whatâ€™s your goal?</label>
            <input type="text" id="goal" name="goal" placeholder="e.g., Learn Python">
            <label for="deadline">When do you want to achieve it by?</label>
            <input type="date" id="deadline" name="deadline">
            <button type="submit">Save Goal</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        Made with ðŸ’™ by Moodie Developers
    </footer>

    <script>
        function toggleMenu() {
            const dropdown = document.getElementById('dropdown');
            dropdown.classList.toggle('show');
        }
    </script>
</body>
</html>
